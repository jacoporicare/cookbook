version: '3.2'

services:
  db:
    image: mongo:4.2
    restart: always
    networks:
      - cookbook
    volumes:
      - type: volume
        source: dbdata
        target: /data/db

  web:
    image: '${APP_IMAGE}:${APP_TAG}'
    restart: always
    networks:
      - cookbook
      - web
    depends_on:
      - db
    volumes:
      - type: volume
        source: tmp
        target: /tmp/cookbook
    environment:
      MONGO_URI: mongodb://db/cookbook
      GRAPHQL_URI: 'https://${MAIN_HOST}/graphql'
      VIRTUAL_HOST: '${HOST}'
      LETSENCRYPT_HOST: '${HOST}'
      LETSENCRYPT_EMAIL: ***REMOVED***
      JWT_SECRET: 1577C4J2lmsEuYw27Spy1gAONom3jmdF

networks:
  cookbook:
  web:
    external: true

volumes:
  dbdata:
  tmp:
