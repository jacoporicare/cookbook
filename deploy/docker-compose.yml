version: '3.2'

services:
  web:
    image: '${APP_IMAGE}:${APP_TAG}'
    restart: always
    networks:
      - cookbook
      - web
    environment:
      VIRTUAL_HOST: '${HOST}'
      LETSENCRYPT_HOST: '${HOST}'
      LETSENCRYPT_EMAIL: ***REMOVED***
      API_URL: '${API_URL}'

networks:
  cookbook:
  web:
    external: true
