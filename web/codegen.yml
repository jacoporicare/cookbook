schema: './schema.json'
overwrite: true
documents: './src/**/*.graphql.ts'
config:
  scalars:
    Date: number
generates:
  src/generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      avoidOptionals: true
