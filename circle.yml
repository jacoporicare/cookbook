machine:
  node:
    version: 6.11.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  services:
    - docker

dependencies:
  override:
    - cd server && yarn
    - cd client && yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - cd server && yarn test
    - cd client && yarn test

deployment:
  production:
    branch: master
    commands:
      - docker build --rm=false -t "docker.jakubricar.cz/cookbook:latest" .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS docker.jakubricar.cz
      - docker push "docker.jakubricar.cz/cookbook:latest"
      - ssh ricar@jakubricar.cz "./cookbook/start.sh prod"
  development:
    branch: develop
    commands:
      - docker build --rm=false -t "docker.jakubricar.cz/cookbook:dev" .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS docker.jakubricar.cz
      - docker push "docker.jakubricar.cz/cookbook:dev"
      - ssh ricar@jakubricar.cz "./cookbook/start.sh dev"
