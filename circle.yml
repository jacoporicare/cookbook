machine:
  node:
    version: 6.11.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  services:
    - docker

dependencies:
  override:
    - cd server && yarn
    - cd client && yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - cd server && yarn test
    - cd client && yarn test

deployment:
  production:
    branch: master
    commands:
      - ./docker/build.sh -c latest
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./docker/push.sh latest
      - ./docker/update.sh latest
  development:
    branch: develop
    commands:
      - ./docker/build.sh -c dev
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./docker/push.sh dev
      - ./docker/update.sh dev
