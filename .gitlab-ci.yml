stages:
  - build
  - deploy

variables:
  DEV_DIR: /home/gitlab-runner/www/cookbook_$CI_COMMIT_REF_SLUG/
  STG_DIR: /home/gitlab-runner/www/cookbook_stg/
  PRD_DIR: /home/gitlab-runner/www/cookbook_prd/
  DEV_DOMAIN: $CI_COMMIT_REF_SLUG.zradelnik.jakubricar.cz
  STG_DOMAIN: develop.zradelnik.jakubricar.cz
  PRD_DOMAIN: zradelnik.jakubricar.cz

build:
  stage: build
  tags:
    - shared
  image: docker:stable
  services:
    - docker:dind
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG

deploy-dev:
  stage: deploy
  except:
    - develop
    - master
    - tags
  tags:
    - dev
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - rsync -hlra --delete ./deploy/ $DEV_DIR
    - cd $DEV_DIR
    - envsubst < ".env.dev" > ".env"
    - docker-compose pull
    - docker-compose down --remove-orphans --rmi local
    - docker-compose up -d
    - docker-compose exec -T web yarn seed
  environment:
    name: $CI_COMMIT_REF_NAME
    url: https://$CI_COMMIT_REF_SLUG.zradelnik.jakubricar.cz
    on_stop: stop-env-dev

stop-env-dev:
  stage: deploy
  except:
    - develop
    - master
    - tags
  tags:
    - dev
  environment:
    name: $CI_COMMIT_REF_NAME
    action: stop
  when: manual
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - cd $DEV_DIR
    - docker-compose down --remove-orphans --volumes --rmi local
    - docker-compose rm
    - cd ~
    - rm -rf $DEV_DIR

deploy-stg:
  stage: deploy
  only:
    - develop
  tags:
    - stg
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - rsync -hlra --delete ./deploy/ $STG_DIR
    - cd $STG_DIR
    - envsubst < ".env.stg" > ".env"
    - docker-compose pull
    - docker-compose down --remove-orphans
    - docker-compose up -d

deploy-prd:
  stage: deploy
  only:
    - master
  tags:
    - prd
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - rsync -hlra --delete ./deploy/ $PRD_DIR
    - cd $PRD_DIR
    - envsubst < ".env.prd" > ".env"
    - docker-compose pull
    - docker-compose down --remove-orphans
    - docker-compose up -d
