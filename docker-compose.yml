version: '3'

services:
  db:
    image: mongo:3.4
    volumes:
      - ~/dev/private/mongo_data:/data/db

  server:
    build: ./server
    depends_on:
      - db
    volumes:
      - ./server/src:/srv/app/src
    environment:
      - MONGO_URI=mongodb://db/cookbook

  client:
    build: ./client
    depends_on:
      - server
    ports:
      - "4000:4000"
    volumes:
      - ./client/src:/srv/app/src
    environment:
      - API_URL=http://server/
