version: '3'

services:
  db:
    image: mongo:4.0
    restart: always
    networks:
      - cookbook
    volumes:
      - type: bind
        source: /srv/docker/cookbook/data
        target: /data/db

  web:
    image: docker.jakubricar.cz/cookbook:latest
    restart: always
    networks:
      - cookbook
      - web
    depends_on:
      - db
    volumes:
      - type: volume
        source: tmp
        target: /tmp/cookbook
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://db/cookbook
      - VIRTUAL_HOST=zradelnik.jakubricar.cz
      - LETSENCRYPT_HOST=zradelnik.jakubricar.cz
      - LETSENCRYPT_EMAIL=***REMOVED***

networks:
  cookbook:
  web:
    external: true
